# This rule is not used by the project spark-session-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to sparkinteractive.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: spark-session-operator
    app.kubernetes.io/managed-by: kustomize
  name: sparkinteractivesession-viewer-role
rules:
- apiGroups:
  - sparkinteractive.io
  resources:
  - sparkinteractivesessions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sparkinteractive.io
  resources:
  - sparkinteractivesessions/status
  verbs:
  - get
