apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: system
  labels:
    app.kubernetes.io/name: spark-session-operator
    app.kubernetes.io/managed-by: kustomize
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
  - host: spark-api.fnr-dev-i.corp.tander.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy
            port:
              number: 8080
---
# Thrift proxy uses raw TCP â€” nginx ingress handles this via a ConfigMap.
# This ConfigMap must be referenced by the nginx ingress controller via
# --tcp-services-configmap=spark-session-operator/spark-session-operator-thrift-tcp.
# Also ensure the nginx ingress controller deployment/daemonset exposes port 10009.
apiVersion: v1
kind: ConfigMap
metadata:
  name: thrift-tcp
  namespace: system
  labels:
    app.kubernetes.io/name: spark-session-operator
    app.kubernetes.io/managed-by: kustomize
data:
  "10009": "spark-session-operator/spark-session-operator-proxy:10009"
